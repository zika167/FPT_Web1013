<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Slideshow</title>
    <link rel="stylesheet" href="./assets/css/slideshow.css">
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Test Slideshow</h1>
        
        <div class="slideshow">
            <div class="slideshow__inner">
                <div class="slideshow__item">
                    <a href="#!" class="slideshow__link">
                        <picture>
                            <source media="(max-width: 767.98px)" srcset="./assets/img/slideshow/item-1-md.png" />
                            <img src="./assets/img/slideshow/item-1.png" alt="" class="slideshow__img" />
                        </picture>
                    </a>
                </div>
                <div class="slideshow__item">
                    <a href="#!" class="slideshow__link">
                        <picture>
                            <source media="(max-width: 767.98px)" srcset="./assets/img/slideshow/slider-2.png" />
                            <img src="./assets/img/slideshow/slider-2.png" alt="" class="slideshow__img" />
                        </picture>
                    </a>
                </div>
                <div class="slideshow__item">
                    <a href="#!" class="slideshow__link">
                        <picture>
                            <source media="(max-width: 767.98px)" srcset="./assets/img/slideshow/slider-3.png" />
                            <img src="./assets/img/slideshow/slider-3.png" alt="" class="slideshow__img" />
                        </picture>
                    </a>
                </div>
                <div class="slideshow__item">
                    <a href="#!" class="slideshow__link">
                        <picture>
                            <source media="(max-width: 767.98px)" srcset="./assets/img/slideshow/slider-4.png" />
                            <img src="./assets/img/slideshow/slider-4.png" alt="" class="slideshow__img" />
                        </picture>
                    </a>
                </div>
                <div class="slideshow__item">
                    <a href="#!" class="slideshow__link">
                        <picture>
                            <source media="(max-width: 767.98px)" srcset="./assets/img/slideshow/slider-5.png" />
                            <img src="./assets/img/slideshow/slider-5.png" alt="" class="slideshow__img" />
                        </picture>
                    </a>
                </div>
            </div>

            <div class="slideshow__page">
                <span class="slideshow__num">1</span>
                <span class="slideshow__slider"></span>
                <span class="slideshow__num">5</span>
            </div>
        </div>
        
        <div style="margin-top: 20px;">
            <h2>Test Products</h2>
            <div class="row row-cols-4 row-cols-lg-2 row-cols-sm-1 g-3" id="products-container">
                <!-- Products will be rendered by JavaScript -->
            </div>
        </div>
    </div>

    <script src="./assets/js/slideshow.js"></script>
    <script src="./assets/js/like-buttons.js"></script>
</body>
</html>
