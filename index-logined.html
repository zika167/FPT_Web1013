        <style>
            .slider-container {
                position: relative;
                width: 250px;
                margin: 29px auto;
            }
            .range-slider {
                position: relative;
                width: 100%;
                height: 5px;
                background: #ddd;
                border-radius: 5px;
            }
            .slider-track {
                position: absolute;
                height: 5px;
                background: #ffb700;
                border-radius: 5px;
            }
            input[type="range"] {
                position: absolute;
                width: 100%;
                -webkit-appearance: none;
                background: transparent;
                pointer-events: none;
                top: -9px;
            }
            input[type="range"]::-webkit-slider-thumb {
                -webkit-appearance: none;
                width: 20px;
                height: 20px;
                background: #ffb700;
                border-radius: 50%;
                cursor: pointer;
                pointer-events: all;
                position: relative;
            }
            .price-values {
                display: flex;
                justify-content: space-between;
                width: 100%;
                margin-top: 40px;
            }
            .price-values span {
                display: flex;
                justify-content: space-between;
                width: 100%;
                margin-bottom: 5px;
                font-weight: 500;
            }
            .price-values span + span {
                margin-top: 15px;
            }
        </style>

        <script>
            function updatePrice() {
                let minPrice = document.getElementById("min-price");
                let maxPrice = document.getElementById("max-price");
                let minValue = parseInt(minPrice.value);
                let maxValue = parseInt(maxPrice.value);
                if (minValue > maxValue - 2) {
                    minPrice.value = maxValue - 2;
                }
                if (maxValue < minValue + 2) {
                    maxPrice.value = minValue + 2;
                }
                document.getElementById("min-price-value").innerText = `$${minPrice.value}.00`;
                document.getElementById("max-price-value").innerText = `$${maxPrice.value}.00`;

                let track = document.querySelector(".slider-track");
                let minPercent = (minValue / 200) * 100;
                let maxPercent = (maxValue / 200) * 100;
                track.style.left = minPercent + "%";
                track.style.width = maxPercent - minPercent + "%";
            }
            window.onload = updatePrice;
        </script>
