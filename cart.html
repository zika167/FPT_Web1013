<!DOCTYPE html>
<html lang="en" class="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giỏ hàng | Grocery Mart</title>

    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="./assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Fonts -->
    <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />

    <!-- Styles -->
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="stylesheet" href="./assets/css/cart.css" />

    <!-- Scripts -->
    <script src="./assets/js/scripts.js"></script>
    <script src="./assets/js/cart.js"></script>
  </head>
  <body>
    <!-- Header -->
    <header id="header" class="header"></header>
    <script>
      load("#header", "./templates/header-logined.html");
    </script>

    <!-- MAIN -->
    <main class="cart-page">
      <div class="container">
        <!-- Search bar -->
        <div class="cart-container">
          <div class="search-bar d-none d-md-flex">
            <input
              type="text"
              name=""
              id=""
              placeholder="Tìm kiếm sản phẩm"
              class="search-bar__input"
            />
            <button class="search-bar__submit">
              <img
                src="./assets/icon/search.svg"
                alt=""
                class="search-bar__icon icon"
              />
            </button>
          </div>
        </div>

        <!-- Breadcrumbs -->
        <div class="cart-container">
          <ul class="breadcrumbs cart-page__breadcrumbs">
            <li>
              <a href="./index-logined.html" class="breadcrumbs__link">
                Trang chủ
                <img src="./assets/icon/arrow-right.svg" alt="" />
              </a>
            </li>
            <li>
              <a href="#!" class="breadcrumbs__link breadcrumbs__link--current"
                >Giỏ hàng</a
              >
            </li>
          </ul>
        </div>

        <!-- Cart content -->
        <div class="cart-container">
          <div class="row gy-xl-3">
            <div class="col-8 col-xl-12">
              <div class="cart-info">
                <div class="cart-info__list" id="cart-items">
                  <!-- Cart items will be loaded here -->
                </div>
                
                <!-- Empty cart message -->
                <div id="empty-cart" class="empty-cart" style="display: none;">
                  <div class="empty-cart__content">
                    <img src="./assets/icon/bag.svg" alt="" class="empty-cart__icon" />
                    <h3 class="empty-cart__title">Giỏ hàng trống</h3>
                    <p class="empty-cart__desc">Bạn chưa có sản phẩm nào trong giỏ hàng</p>
                    <a href="./index-logined.html" class="btn btn--primary">Tiếp tục mua sắm</a>
                  </div>
                </div>
              </div>
            </div>

            <!-- Cart summary -->
            <div class="col-4 col-xl-12">
              <div class="cart-summary">
                <h3 class="cart-summary__title">Tóm tắt đơn hàng</h3>
                
                <div class="cart-summary__row">
                  <span>Tạm tính:</span>
                  <span id="subtotal">$0.00</span>
                </div>
                
                <div class="cart-summary__row">
                  <span>Phí vận chuyển:</span>
                  <span id="shipping">$0.00</span>
                </div>
                
                <div class="cart-summary__separate"></div>
                
                <div class="cart-summary__row cart-summary__row--total">
                  <span>Tổng cộng:</span>
                  <span id="total">$0.00</span>
                </div>
                
                <button id="checkout-btn" class="btn btn--primary btn--rounded cart-summary__checkout-btn" disabled>
                  Tiến hành thanh toán
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer id="footer" class="footer"></footer>
    <script>
      load("#footer", "./templates/footer.html");
    </script>

    <!-- Toast notification -->
    <div id="toast" class="toast" style="display: none;">
      <div class="toast__content">
        <img src="./assets/icon/checkbox-checked.svg" alt="" class="toast__icon" />
        <span class="toast__message" id="toast-message"></span>
      </div>
    </div>
  </body>
</html>
